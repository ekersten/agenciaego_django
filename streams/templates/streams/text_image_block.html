{% load wagtailimages_tags %}
<div class="medium-insert-images">
    <figure>
        {% image self.image width-1400 as img %}
        <img src="{{ img.url }}" alt="{{ img.alt }}" />
        {% if self.caption %}
        <figcaption>{{ self.caption }}</figcaption>
        {% endif %}
    </figure>
</div>
